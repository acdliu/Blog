<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>float实例</title>
		<style type="text/css">
		.center{position: relative;width: 800px; margin: 0 auto;}
		.wordRP{ position: relative; width: 800px; margin: 0 auto;}
		.wordRP img{float:left; width: 200px;}

		.nav{position: relative; width:800px; margin: 20px auto;border:1px solid #000; border-radius: 5px; text-align: center;}
		.nav ul{margin: 0; padding: 0;}
		.nav li{float:left; list-style: none; width: 80px;padding: 10px;}
		.nav a{text-decoration: none;}

		.clear{clear:both;}
		</style>
	</head>
	<body>

	  <div class="center">
		
		<h3>float用于制作nav</h3>
		<div class="nav">
			<ul>
				<li><a href="">动画</a></li>
				<li><a href="">音乐.娱乐</a></li>
				<li><a href="">游戏</a></li>
				<li><a href="">科学.技术</a></li>
				<li><a href="">娱乐</a></li>
				<li><a href="">影视剧</a></li>
				<li><a href="">专题</a></li>
				<li><a href="">其他</a></li>
			</ul>
			<div class="clear"></div>
		</div>


		<h3>float用于实现文本环绕图片</h3>
		<div class="wordRP">
			<p><img src="test.jpg" />当上面的块级元素自动扩展以适应浮动元素时，段落间的文本流中会出现非自然的空白换行，而且没有有效的方法来修正这个问题。对于这种情况，设计师的抱怨会更甚于对塌陷的抱怨（没理解，不是设计完成之后才会进行页面编码吗？－ 糖伴西红柿）。为了防止怪异的布局和跨浏览器的问题，塌陷问题几乎总是被要处理的。我们在容器中的浮动元素之后，容器结束之前来清除浮动。</p>
			
		</div>

		<div class="clear"></div>

	  </div>
	</body>
</html>
