<!DOCTYPE html>

		<title>js面向对象</title>
		<script type="text/javascript">
		window.onload = function(){
			//字符串对象\
			console.log("js面向对象的一些小知识点")
			var str = "hello World";

			var str1 = new String("hello World");

			console.log("###################");
			console.log("js继承");

			function Person(name,age){
				var test = "hello"
				this.name = name;
				this.age = age;

				this.sayHello = function(){
					console.log(test);
				}
			}
			Person.prototype.getName = function(){console.log(this.name);};
			Person.prototype.getAge = function(){console.log(this.age);};
			function Child(name,age,weight){
				Person.call(this,name,age);
				this.weight = weight;
			}
			Child.prototype = new Person();
			Child.prototype.getWeight = function(){console.log(this.weight)};
			var child = new Child("liu","2","20");
			console.log("name:"+child.name);
			console.log("age"+child.age);
			console.log("weight"+child.weight);
			child.getName();
			child.getAge();
			child.getWeight();
			child.sayHello();

		    console.log("############");

		    console.log("##########多态##############");

		    function Person2(){

		    	this.getCount = function(number){

		    		if((typeof number) == "string")
		    		{
		    			return parseInt(number);
		    		}
		    		else if((typeof number) == "number")
		    		{
		    			return number;
		    		}
		    		else
		    		{
		    			return null;
		    		}
		    	}
		    }

		    var p2 = new Person2();
		    console.log(p2.getCount("25"),p2.getCount(25));
		    

		}
