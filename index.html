---
layout: default
title: 我的Blog
---

<div class="main">
<h2>{{page.title}}</h2>

<p>最新文章</p>

<ul>
	{% for post in site.posts %}
	<li>
		{{ post.date | date_to_string}} 
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>
</div>
<style type="text/css">
	.h2{width:100%; height: 200px; background: #ccc; text-align: center;}
	ul li{padding: 0;margin: 0;list-style: none;}
	ul{width: 500px;text-align: center;}
	li{ border:1px solid black;}
</style>
