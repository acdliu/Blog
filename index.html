---
layout: default
title: 我的Blog(version1.0)
---


<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/index_page.css">
<div class="header">
	<p class="header_upper">追逐黑夜</p>
	<p class="header_down">黑夜给了我黑色的眼睛，我用他去探索黑夜</p>
</div>

<div class="content">
	<div class="aside">
		<div class="recommend">
			<dl>
				<dt>文章推荐</dt>
				<dd><a href="">大漠</a></dd>
			</dl>
		</div>
		<div class="favor">
			<dl>
				<dt>网站推荐</dt>
				<dd><a href="">bilibili</a></dd>
			</dl>
		</div>
	</div>
	<div class="main">
		<ul>
			{% for post in site.posts %}
			<li>
				<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>

</div>

<div class="footer">
	Copyrights(C)2014 created by acdliu
</div>
